{% extends "base.html" %}
{% block head %}
{% endblock %}

{% block styles%}
<style>
.login-form {
    margin-top: 50px;
}
/* Example: Changing the background color of the login button on hover */
.btn-primary:hover {
    background-color: #2c3e50; /* Darker shade of the primary color */
}
</style>
{% endblock %} 
{% block content %}
<section class="vh-50 gradient-custom">
    <div class="container py-3 h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center"> 
  
              <div class="mb-md-4 mt-md-3 pb-4"> 
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-3">Please enter your login and password!</p>
  
                <form method="post" class="login-form">
                  {% csrf_token %}
                  <div class="form-group mb-3"> 
                    <input type="username" id="id_username" name="username" class="form-control form-control-lg" />
                    <label class="text-white" for="id_username">Username</label>
                  </div>
  
                  <div class="form-group mb-3"> 
                    <input type="password" id="id_password" name="password" class="form-control form-control-lg" />
                    <label class="text-white" for="id_password">Password</label>
                  </div>
  
                  <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-4" type="submit">Login</button> <!-- Reduced the padding -->
                </form>
  
                <div class="d-flex justify-content-center text-center mt-3 pt-1"> <!-- Reduced the margin -->
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-3 px-2"></i></a> <!-- Reduced the margin and padding -->
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="/profile/register/" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
